<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment #3</title>
  <style>
    /* Basic styling for tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px; /* Add some space between tables */
    }
    /* Default border for all cells (will be overridden for specific tables) */
    th, td {
      padding: 8px;
      text-align: left; /* Default text alignment */
    }
    /* Specific styling for Table 1, Table 2, and Table 3: Double line border */
    #table-1 th, #table-1 td,
    #table-2 th, #table-2 td,
    #table-3 th, #table-3 td {
      border: 3px double #333; /* Double line border for all tables */
    }

    /* Specific styling for Table 1 text alignment */
    #table-1 td:nth-child(2) { /* Center cells */
      text-align: center;
    }
    #table-1 td:nth-child(3) { /* Right cells */
      text-align: right;
    }

    /* Specific styling for Table 3 borders (overriding the double border for colored rows) */
    #table-3 .green-border {
      background-color: green;
      height: 20px; /* Make the green border visible */
      border: none; /* Remove individual cell border for the colored rows */
    }
    #table-3 .blue-border {
      background-color: blue;
      height: 20px; /* Make the blue border visible */
      border: none; /* Remove individual cell border for the colored rows */
    }
    #table-3 .image-cell {
      text-align: center;
      vertical-align: middle;
      padding: 0; /* Remove padding to make image fill cell better if needed */
    }
    #table-3 img {
      max-width: 100%; /* Ensure image is responsive */
      height: auto;
      display: block; /* Remove extra space below image */
      margin: 0 auto; /* Center image horizontally */
    }
  </style>
</head>
<body>

<h1 style="text-align: center;"><b>HTML Assignment #3</b></h1>

<!-- Table 1: Left, Center, Right aligned text -->
<table id="table-1">
  <tr>
    <td>left</td>
    <td colspan="2">center</td>
    <td>right</td>
  </tr>
  <tr>
    <td>left</td>
    <td colspan="2">center</td>
    <td>right</td>
  </tr>
  <tr>
    <td>left</td>
    <td colspan="2">center</td>
    <td>right</td>
  </tr>
</table>

<!-- Table 2: Complex grid layout -->
<table id="table-2">
  <!-- First row full-width -->
  <tr>
    <td id="t21" colspan="6">&nbsp;</td>
  </tr>

  <!-- Grid section based on the new image -->
  <tr>  <!-- Grid Row 1 (after rowspan) -->
    <td rowspan="4" style="width: 16.66%;">&nbsp;</td> <!-- Main Column 1, spans 4 rows -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 2 -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 3 -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 4 -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 5 -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 6 -->
  </tr>
  <tr>  <!-- Grid Row 2 (after rowspan) -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 2 -->
    <td colspan="3">&nbsp;</td> <!-- Merged cells: Main Columns 3,4,5 -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 6 -->
  </tr>
	<tr>  <!-- Grid Row 4 (after rowspan) -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 2 -->
    <td colspan="3">&nbsp;</td> <!-- Merged cells: Main Columns 3,4,5 -->
    <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 6 -->
  </tr>

	
<tr>  <!-- Grid Row 3 (after rowspan) -->
  <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 2 -->
  <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 3 -->
  <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 4 -->
  <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 5 -->
  <td style="width: 16.66%;">&nbsp;</td> <!-- Main Column 6 -->
</tr>

	
  

  <!-- Last row full-width -->
  <tr>
    <td colspan="6">&nbsp;</td>
  </tr>
</table>

<!-- Table 3: Image in center with colored borders -->
<table id="table-3">
  <!-- Top green border -->
  <tr>
    <td colspan="3" class="green-border">&nbsp;</td>
  </tr>

  <!-- Image row -->
  <tr>
    <td style="width: 33.33%;">&nbsp;</td>
    <td class="image-cell">
      <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2013_FallP3/Luthra%20Portfolio/images-1.jpeg" alt="Jordan Dunk" width="300px"></td>
    <td style="width: 33.33%;">&nbsp;</td>
  </tr>

  <!-- Bottom blue border -->
  <tr>
    <td colspan="3" class="blue-border">&nbsp;</td>
  </tr>
</table>

</body>
</html>
